<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Donantes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Barra de navegaci贸n -->
    <nav class="navbar">
        <div class="container">
            <div class="logo">Causa Viva</div>
            <div class="nav-links">
                <a href="#">INICIO</a>
                <a href="#">ACERCA DE</a>
                <a href="#">CONTACTANOS</a>
                <a href="#">SERVICIOS</a>
                <a href="#">DONAR</a>
                <select class="language-select">
                    <option value="es">ES</option>
                    <option value="en">EN</option>
                </select>
                <button class="donate-btn">DONAR</button>
            </div>
        </div>
    </nav>

    <!-- Contenido principal -->
    <main>
        <div class="container content">
            <!-- Columna izquierda con imagen -->
            <div class="left-column">
                <img src="tu-imagen.jpg" alt="Imagen de donaci贸n" style="width: 100%; border-radius: 10px;">
                <h1>DONAR A CAUSA VIVA</h1>
                <p>Your tax-deductible donation saves lives and helps build a world where no one dies waiting for health care. For questions about supporting Causa Viva, please contact us.</p>
            </div>

            <!-- Columna derecha con formulario de donaci贸n -->
            <div class="right-column">
                <div class="donation-form">
                    <div class="form-header">
                        <h2>Donaci贸n</h2>
                        <div class="progress-dots">
                            <div class="dot active"></div>
                            <div class="dot"></div>
                            <div class="dot"></div>
                        </div>
                    </div>
                    <form id="donationForm">
                        <div class="frequency-select">
                            <button type="button">One-time</button>
                            <button type="button">Monthly</button>
                            <button type="button">Annually</button>
                        </div>
                        <div class="amount-buttons">
                            <button type="button">$20</button>
                            <button type="button">$75</button>
                            <button type="button">$200</button>
                        </div>
                        <div class="custom-amount">
                            <input type="number" id="custom-amount" placeholder="Custom Amount">
                        </div>
                        <div class="currency-select">
                            <select>
                                <option value="USD">USD</option>
                                <option value="EUR">EUR</option>
                            </select>
                        </div>
                        <div class="comment-checkbox">
                            <input type="checkbox" id="comments">
                            <label for="comments">I would like to leave a comment</label>
                        </div>
                        <button type="button" class="next-btn">Next</button>
                    </form>
                    <div class="powered-by">Powered by Causa Viva</div>
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
