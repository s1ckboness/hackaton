<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Donantes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Formulario de Donantes</h1>
        </header>
        <form id="donationForm">
            <h2>Información Personal</h2>
            <label for="nombre">Nombre completo:</label>
            <input type="text" id="nombre" name="nombre" required>
            
            <label for="correo">Correo electrónico:</label>
            <input type="email" id="correo" name="correo" required>
            
            <label for="telefono">Número de teléfono:</label>
            <input type="tel" id="telefono" name="telefono" required>
            
            <label for="direccion">Dirección:</label>
            <input type="text" id="direccion" name="direccion" required>
            
            <label for="nacimiento">Fecha de nacimiento:</label>
            <input type="date" id="nacimiento" name="nacimiento" required>
            
            <h2>Información de Donación</h2>
            <label for="monto">Monto de la donación:</label>
            <input type="number" id="monto" name="monto" required>
            
            <label for="frecuencia">Frecuencia de la donación:</label>
            <select id="frecuencia" name="frecuencia" required>
                <option value="unica">Única</option>
                <option value="mensual">Mensual</option>
                <option value="anual">Anual</option>
            </select>
            
            <label for="metodo">Método de pago:</label>
            <select id="metodo" name="metodo" required>
                <option value="tarjeta">Tarjeta de crédito</option>
                <option value="paypal">PayPal</option>
                <option value="transferencia">Transferencia bancaria</option>
            </select>
            
            <label for="mensaje">Mensaje al beneficiario:</label>
            <textarea id="mensaje" name="mensaje" rows="4"></textarea>
            
            <label>
                <input type="checkbox" id="anonimo" name="anonimo">
                ¿Desea que su donación sea anónima?
            </label>
            
            <label>
                <input type="checkbox" id="boletin" name="boletin">
                ¿Desea recibir actualizaciones y noticias?
            </label>
            
            <button type="submit">Enviar</button>
        </form>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
